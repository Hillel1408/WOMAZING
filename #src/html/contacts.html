<section class="contacts">
	<div class="_container">
		<h1 class="title contacts__title">Контакты</h1>
		<div class="crumbs contacts__crumbs">
			<ul class="crumbs__list">
				<li class="crumbs__item"><a class="crumbs__link" href="#">Главная</a></li>
				<li class="crumbs__item"><a class="crumbs__link _active" href="#">Контакты</a></li>
			</ul>
		</div>
		<div class="contacts__maps">
			<iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d2249.1652700321265!2d37.53247421580125!3d55.686114354600996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1z0LMuINCc0L7RgdC60LLQsCwgMy3RjyDRg9C70LjRhtCwINCh0YLRgNC-0LjRgtC10LvQtdC5LCAyNQ!5e0!3m2!1sru!2sru!4v1657202944680!5m2!1sru!2sru" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
		</div>
		<div class="contacts__inner">
			<div class="contacts__column">
				<p class="text contacts__text">Телефон</p>
				<a class="contacts__link" href="tel:+7(495)823-54-12">+7(495)823-54-12</a>
			</div>
			<div class="contacts__column">
				<p class="text contacts__text">E-mail</p>
				<a class="contacts__link" href="mailto:info@sitename.com">info@sitename.com</a>
			</div>
			<div class="contacts__column">
				<p class="text contacts__text">Адрес</p>
				<a class="contacts__link">г. Москва, 3-я улица Строителей, 25</a>
			</div>
		</div>
		<h2 class="contacts__subtitle">Напишите нам</h2>
		<form class="contacts__form" method="get" action="#">
			<input class="input text" required placeholder="Имя:" type="text" name="name">
			<input class="input text" required placeholder="E-mail" type="email" name="email">
			<input class="input text" required placeholder="Телефон" type="tel" name="tel">
			<input class="input text" placeholder="Сообщение" type="text" name="text">
			<button type="submit" class="btn contacts__form-btn">Отправить</button>
		</form>
		<span class="text contacts__message">Сообщение успешно отправлено</span>
	</div>
</section>
