<section class="cart">
	<div class="_container">
		<h1 class="cart__title title">Корзина</h1>
		<div class="crumbs cart__crumbs">
			<ul class="crumbs__list">
				<li class="crumbs__item"><a class="crumbs__link" href="#">Главная</a></li>
				<li class="crumbs__item"><a class="crumbs__link _active" href="#">Корзина</a></li>
			</ul>
		</div>
		<div class="cart__products">
			<div class="cart__item">
				<div class="cart__item-head"><span>Товар</span></div>
				<div class="cart__item-body">
					<a class="cart__item-link" href=""></a>
					<div class="cart__item-img">
						<img src="img/cart/1.jpg">
					</div>
					<span class="cart__item-title">Футболка USA</span>
				</div>
			</div>
			<div class="cart__block">
				<div class="cart__column">
					<div class="cart__column-head"><span>Цена</span></div>
					<div class="cart__column-body">
						<b class="cart__column-subtitle">$<span class="cart__column-price">129</span></b>
					</div>
				</div>
				<div class="cart__column">
					<div class="cart__column-head"><span>Количество</span></div>
					<div class="cart__column-body">
						<input type="text" name="product-count" class="cart__column-input" value="1">
					</div>
				</div>
				<div class="cart__column">
					<div class="cart__column-head"><span>Всего</span></div>
					<div class="cart__column-body">
						<b class="cart__column-subtitle">$<span class="cart__column-price">129</span></b>
					</div>
				</div>
			</div>
		</div>
		<div class="cart__wrapper">
			<div class="cart__coupons">
				<input type="text" name="coupon" placeholder="Введите купон:" class="input cart__coupons-input text">
				<a class="btn cart__coupons-btn cart__wrapper-btn" href="">Применить купон</a>
			</div>
			<a class="btn cart__wrapper-btn" href="">Обновить корзину</a>
		</div>
		<div class="cart__total">
			<p class="cart__total-text">Итого: <b class="cart__total-subtitle">$<span class="cart__total-price">129</span></b></p>
			<a class="cart__total-btn btn" href="">Оформить заказ</a>
		</div>
	</div>
</section>
